<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Template</title>
</head>
<body>

<h1>Mensaje de Contacto enviado desde CRUD</h1>

<h2>=============================================</h2>

<p th:text="${'Nombre    : ' + name}"></p>
<p th:text="${'Email     :' + email}"></p>
<p th:text="${'Asunto    : ' + asunto}"></p>
<p th:text="${'Mensaje   : ' + msgbox}"></p>
<p th:text="${'Nombre de Usuario: ' + nombreUsuario}"></p>

<p><h2><b>Tome las acciones necesarias</b></h2></p>


</body>
</html>
